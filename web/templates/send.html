{% extends "base.html" %} {% block content %}

<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="
        page-title-box
        d-sm-flex
        align-items-center
        justify-content-between
      ">
            <h4 class="mb-sm-0 font-size-18">Send Mail</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Send Mail</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-12">
        <!-- Left sidebar -->
        <div class="email-leftbar card">
            <div class="mail-list mt-4">
                <a href="#" class="active"><i class="mdi mdi-email-outline me-2"></i> Total Emails <span
                        class="ms-1 float-end">({{ email_count }})</span></a>
            </div>

        </div>
        <!-- End Left sidebar -->


        <!-- Right Sidebar -->
        <div class="email-rightbar mb-3">

            <div class="card">
                <form id="sendMail" class="container">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Sending To</label>
                        <input type="text" class="form-control" value="{{ email_count }} Emails" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Subject</label>
                        <input type="text" class="form-control" name="subject" id="subject" required>
                    </div>

                    <h5 class="p-3">Additional Settings</h5>
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <div class="form-group">
                                <label for="">SMTP HOST</label>
                                <input type="text" class="form-control" name="smtp" id="smtp" required>
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="form-group">
                                <label for="">SMTP USERNAME</label>
                                <input type="text" class="form-control" name="smtp_user" id="smtp_user">
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="form-group">
                                <label for="">SMTP PASSWORD</label>
                                <input type="text" class="form-control" name="smtp_pass" id="smtp_pass">
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="form-group">
                                <label for="">SMTP PORT</label>
                                <input type="text" class="form-control" name="smtp_port" id="smtp_port" required>
                            </div>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Auto Generate Sender Name?</label>
                                <select class="form-control" name="gen_sender_name" id="gen_sender_name">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6 mt-3" id="send_name" style="display: none;">
                            <div class="form-group">
                                <label for="">Sender Name</label>
                                <input type="text" class="form-control" name="sender_name" id="sender_name">
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Auto Generate Email Name?</label>
                                <select class="form-control" name="gen_email_name" id="gen_email_name">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 mt-3" id="mail_name" style="display: none;">
                            <div class="form-group">
                                <label for="">Email Name</label>
                                <input type="text" class="form-control" name="email_name" id="email_name">
                            </div>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Domain Prefix</label>
                                <input type="text" class="form-control" name="domain_prefix" id="domain_prefix" required>
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Reply To</label>
                                <input type="email" class="form-control" name="reply_to" id="reply_to" required>
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Your Link</label>
                                <input type="text" class="form-control" name="url_link" id="url_link" required>
                            </div>  
                        </div>
                        <div class="col-md-3 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Attachment Name</label>
                                <input type="text" class="form-control" name="attachment_name" id="attachment_name" required>
                            </div>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">HTML Message</label>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your HTML Content Here" class="form-control" required></textarea>
                            </div>  
                        </div>
                        <div class="col-md-6 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Text Message</label>
                                <textarea name="text_message" id="text_message" cols="30" rows="10" placeholder="Your Plain Text Content Here" class="form-control" required></textarea>
                            </div>  
                        </div>
                        <div class="col-md-12 col-sm-6 mt-3">
                            <div class="form-group">
                                <label for="">Attachment</label>
                                <input name="attachment" id="attachment" type="file" class="form-control">
                            </div>  
                        </div>
                    </div>

                    <div class="form-group d-group m-3">
                        <button type="sunmit" class="btn btn-danger w-100 waves-effect waves-light" id="btnSend">
                            Send
                        </button>
                    </div>
                </form>

            </div> <!-- card -->

            
        </div> <!-- end Col-9 -->

    </div>

</div><!-- End row -->

{% endblock content %}
